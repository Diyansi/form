<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> output </title>
    <link href="out.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>  
    
    <form>
        <fieldset>
        <h2>&nbsp;&nbsp; step 1: Your details</h2>
      <div>Name : <input type="text" name="name" placeholder="first and last name"></div>
       <div> Email: <input type="text" name="email" placeholder="example@domain.com"></div>
        <div>phone: <input type="tel" name="phone" placeholder="eg.+4450000000"></div>
        <h2>&nbsp;&nbsp; step 2: Delivery address </h2>
       <div>address <textarea name="address" rows="6"></textarea></div>
        <div>post code <input type="text" name="p.code" ></div>
        <div>country <input type="text" name="country" ></div>
        <h2>&nbsp;&nbsp; step 3: card details </h2>
        <div>card type<br>
            
        <label><input type="radio" value="visa" name="a"><i class="fa-brands fa-cc-visa"></i>&nbsp;&nbsp;Visa</label>
        <label><input type="radio" value="amex" name="a"><i class="fa-brands fa-cc-amex" ></i>&nbsp;&nbsp;AmEx</label>
        <label><input type="radio"value="mastercard" name="a"><i class="fa-brands fa-cc-mastercard"></i>&nbsp;&nbsp;Mastercard</label></div>
        <div>card number <input type="text" name="c.num"></div>
        <div>security code <input type="text" name="s.code"></div>
        <div>name on card <input type="text" name="card name" placeholder="exact name as on the card"></div>
        <button>BUY IT !</button>
        
       </form>
    </fieldset>
   
</body>
</html>
